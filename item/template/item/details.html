{% extends 'core/base.html%}

{% block content%}
    <div class="'grid-cols-5 gap-6">
        <div class="col-span-3">
            <img src="{{item.image.url}}" class="rounded-b-xl">
        </div>
        <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6" text-3xl>{{item.name}}</h1>
            <p class="text-grey-500"><strong>price :</strong>{{item.price}}</p>
            <p class="text-grey-500"><strong>Seller :</strong>{{item.created_by.username}}</p>
            {% if item.description%}
                <p class="text-grey-700">
                    <strong class="text-gray-500">Description</strong><br>
                    {{item.description}}
                </p>
            {% endif%}

            <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">Contact Seller</a>
        </div>

        <div class="grid grid-cols-3 gap-3">
            {%for item in related_items%}
                <div>
                    <a href="{%url 'itemsdetails:detail' item.id%}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl"{{item.name}}></h2>
                            <p class="text-gray-500">{{item.price}}</p>
                        </div> 
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
